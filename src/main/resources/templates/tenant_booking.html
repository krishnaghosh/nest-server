<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style='border: 3px solid; border-color: #f5f5f5; border-width: 2px;'>
        <div >
            <table cellpadding='0' cellspacing='0' width='100%' style='border-collapse: collapse'>
                <tr>
                    <td style="font-size: 40px; font-weight: 1000;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: crimson; padding-left: 30px; " >NEST</td>
                </tr>

                <tr>
                    <td style="font-size:20px;  width: 100%; font-weight: 500;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #000000; padding-left: 30px; padding-top: 20px; " >Dear <span data-th-text="${name}"></span>,</td>
                </tr>
                
            </table>

        </div>
        <div style="font-size:18px; width: 100%; font-weight: 350;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #000000; padding-left: 30px; text-align:initial; ">
            
                <p style="padding-right: 30px;" >Your new Nidos account has been created. Welcome to the NIDOS community.
                  From now on, please log in to your account using your username and password.

                </p>
            
        </div>

        <div style="padding-left: 30px;">
            <table cellpadding='0' cellspacing='0'  style='border-collapse: collapse ;  '>
                <tr >
                    <td  style="font-size:18px; width: 100%; font-weight: 350;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #000000; ">
                         Please find following details:-

                    </td>
                </tr>
               


            </table>
        </div>

        <div style="padding-left: 30px; padding-right: 30px; padding-top: 15px; width: 400px;">

          <table cellpadding='0' cellspacing='0'  style='border-collapse: collapse ; width: 600px;'>
              <hr>
              <tr>
                <td style='font-family:Arial, Helvetica, sans-serif  ;font-size:14px; '> User Id: </td> 
                <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px;padding-left: 60px;'><span data-th-text="${name}"></td>
                  
              </tr>
              <tr>
                <td style='font-family: Arial, Helvetica, sans-serif;font-size:14px;padding-top: 5px;'> Password </td> 
                <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;padding-left: 10px;padding-left: 60px;'><span data-th-text="${password}"></td>
                  
              </tr>
              </table>
        </div>

        <div style="padding-left: 30px; padding-right: 30px; padding-top: 15px; width: 400px;">

            <table cellpadding='0' cellspacing='0'  style='border-collapse: collapse ; width: 600px;'>
                <hr>
                <tr>
                  <td style='font-family:Arial, Helvetica, sans-serif  ;font-size:14px; '> Hostel Name: </td> 
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px;padding-left: 10px;'><span data-th-text="${hostel_name}"></td>
                    
                </tr>
                <tr>
                  <td style='font-family: Arial, Helvetica, sans-serif;font-size:14px;padding-top: 5px;'> Floor: </td> 
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;padding-left: 10px;'><span data-th-text="${floor_number}"></td>
                    
                </tr>
                <tr>
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;'> Room: </td> 
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;padding-left: 10px;'><span data-th-text="${room_number}"></td>
                </tr>

                <tr>
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;'> Bed: </td> 
                  <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;padding-left: 10px;'> <span data-th-text="${bed}"></td >
                       
                        <!-- <td style="padding-left: 500px; font-family: Arial, Helvetica, sans-serif;font-size:14px; "><a href="#" style="color:crimson;">View On Map</a></td> -->
                    
                </tr>

               
              <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px;'> Room Rent: </td> 
                    <td style='font-family: Arial, Helvetica, sans-serif; font-size:14px; padding-top: 5px; padding-left: 10px;  '><span data-th-text="${room_rent}"></td >

                <tr >
                    
                    
                       <span style="font-weight: 400; font-size: 18px;">Booking Details</span>
                        <hr>

                   
                    
                </tr>


            </table>

        </div>

      
    </div>
</body>
</html>
